<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>비밀번호 찾기</title>
  <link rel="stylesheet" href="/static/styles/change-password.css" />
</head>

<body>
  <div class="container">
    <h1>비밀번호 변경하기</h1>

    <!-- 비밀번호 찾기 폼 -->
    <div class="form-section">
      <h2>비밀번호 변경하기</h2>
      <form id="change-password-form">
        <label for="change-password-email">등록된 이메일 입력:</label>
        <input type="email" id="change-password-email" placeholder="example@example.com" required />
        <button id="send-email-btn" type="submit">
          인증번호 이메일 전송하기
        </button>
        <!-- [홈으로] 버튼 -->
        <button type="submit" onclick="window.location.href='./index'">
          홈으로
        </button>
      </form>
    </div>
  </div>

  <div id="notification" class="notification hidden">
    <div class="notification-content">
      <p>
        이메일이 성공적으로 전송되었습니다. 이메일 인증 페이지로 이동합니다.
      </p>
      <button id="confirm-btn">확인</button>
    </div>
  </div>

  <!-- 스타일을 추가해 알림을 화면에 표시 -->
  <style>
    .notification {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      border: 1px solid black;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .hidden {
      display: none;
    }
  </style>

  <script type="module" src="/static/js/auth/change-password.js"></script>
</body>

</html>
