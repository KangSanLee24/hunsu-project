<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>닉네임 변경</title>
    <link rel="stylesheet" href="/static/styles/update-profile.css" />
  </head>

  <body>
    <!-- 닉네임 변경 페이지 -->
    <div class="container">
      <h1>닉네임 변경</h1>
      <form>
        <!-- 현재 닉네임 -->
        <label for="nickname">현재 닉네임 (Current nickname)</label>
        <input
          type="text"
          id="current-nickname"
          placeholder="홍길동"
          required
          readonly
        />
        <!-- 변경할 닉네임 -->
        <label for="nickname">변경할 닉네임 (Nickname to Change)</label>
        <input type="text" id="nickname" placeholder="홍길동" required />
        <!-- 내 정보 수정 버튼 -->
        <button id="update-profile-btn" type="submit">닉네임 수정하기</button>
        <!-- 홈으로 버튼 -->
        <button type="submit" onclick="window.location.href='./index'">
          홈으로
        </button>
      </form>
    </div>

    <script type="module" src="/static/js/user/update-profile.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </body>
</html>
