<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>비밀번호 변경</title>
  <link rel="stylesheet" href="/styles/update-password.css" />
</head>

<body>
  <!-- 로그인 페이지 -->
  <div class="container">
    <h1>비밀번호 변경</h1>
    <form id="verify-email-form">
      <label for="email">이메일 (Email)</label>
      <input type="email" id="email" placeholder="example@example.com" required />

      <label for="password">새 비밀번호</label>
      <input type="password" id="password" placeholder="***********" required />

      <label for="password">비밀번호 확인</label>
      <input type="password" id="password-confirm" placeholder="***********" required />

      <button id="update-password-btn" type="submit">변경하기</button>
    </form>
  </div>

  <div id="notification" class="notification hidden">
    <div class="notification-content">
      <p>
        비밀번호가 성공적으로 변경되었습니다. 로그인 페이지로 이동합니다.
      </p>
      <button id="confirm-btn">확인</button>
    </div>
  </div>

  <!-- 스타일을 추가해 비밀번호 변경을 화면에 표시 -->
  <style>
    .notification {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      border: 1px solid black;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .hidden {
      display: none;
    }
  </style>
  <script type="module" src="/js/auth/update-password.js"></script>

</body>

</html>
