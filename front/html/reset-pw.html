<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 변경</title>
    <link rel="stylesheet" href="/styles/reset-pw.css" />
  </head>
  <body>
    <!-- 비밀번호 변경 페이지 -->
    <div class="container">
      <h1>비밀번호 변경</h1>
      <form>
        <label for="new-password">새 비밀번호 (New password)</label>
        <input
          type="password"
          id="new-password"
          placeholder="********"
          required
        />

        <label for="confirm-password"
          >새 비밀번호 확인 (Confirm new password)</label
        >
        <input
          type="password"
          id="confirm-password"
          placeholder="********"
          required
        />

        <button type="submit">변경하기</button>
      </form>
    </div>
  </body>
</html>
