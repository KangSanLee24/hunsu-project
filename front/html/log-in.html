<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="/styles/log-in.css" />
  </head>

  <body>
    <!-- 로그인 페이지 -->
    <div class="container">
      <!-- 로고 이미지 -->
      <img class="logo-image" src="../images/5zirap_logo.jpg" />
      <h1>로그인</h1>
      <hr />
      <!-- 이메일 입력 -->
      <form id="login-form" class="login-form">
        <label for="email">이메일 (Email)</label>
        <input
          type="email"
          id="email"
          placeholder="example@example.com"
          required
        />
        <!-- 비밀번호 입력 -->
        <label for="password">비밀번호 (Password)</label>
        <input type="password" id="password" placeholder="********" required />

        <!-- 비밀번호를 잊으셨나요? -->
        <p class="forgot-password">
          비밀번호를 잊으셨나요?
          <a href="./find-pw.html">찾기</a>
        </p>

        <!-- [일반 로그인] 버튼 -->
        <button type="submit">로그인 하기</button>

        <!-- [소셜 로그인] 버튼들 -->
        <div class="social-buttons">
          <div id="naver_id_login" class="naver_id_login">
            <!-- 네이버 버튼이 들어감 -->
            <img
              id="naver_login"
              class="naver_login"
              src="../images/naver_login.png"
            />
          </div>
          <img
            id="kakao_login"
            class="kakao_login"
            src="../images/kakao_login.png"
          />
          <img
            id="google_login"
            class="google_login"
            src="../images/google_login.png"
          />
          <img
            id="instagram_login"
            class="instagram_login"
            src="../images/instagram_login.png"
          />
          <img
            id="facebook_login"
            class="facebook_login"
            src="../images/facebook_login.png"
          />
        </div>
      </form>
    </div>

    <script type="module" src="/js/auth/log-in.js"></script>
  </body>
</html>
