<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="/static/styles/log-in.css" />
  </head>

  <body>
    <!-- 로그인 페이지 -->
    <div class="container">
      <!-- 로고 이미지 -->
      <img
        class="logo-image"
        src="/static/images/5zirap_logo.jpg"
        onclick="window.location.href='./index'"
      />
      <h1>로그인</h1>
      <hr />
      <!-- 이메일 입력 -->
      <form id="login-form" class="login-form">
        <label for="email">이메일 (Email)</label>
        <input
          type="email"
          id="email"
          placeholder="example@example.com"
          required
        />
        <!-- 비밀번호 입력 -->
        <label for="password">비밀번호 (Password)</label>
        <input type="password" id="password" placeholder="********" required />

        <!-- 계정이 없으신가요? -->
        <p class="sign-up">
          <!-- 계정이 없으신가요? -->
          계정이 없으신가요?
          <a href="./sign-up">회원가입</a>
        </p>
        <!-- 비밀번호를 잊으셨나요? -->
        <p class="forgot-password">
          <!-- 비밀번호를 잊으셨나요? -->
          비밀번호를 잊으셨나요?
          <a href="./change-password">비밀번호 변경하기</a>
        </p>

        <!-- [일반 로그인] 버튼 -->
        <button type="submit">로그인 하기</button>

        <!-- [소셜 로그인] 버튼들 -->
        <div class="social-buttons">
          <div id="naver_id_login" class="naver_id_login">
            <img
              id="naver_login"
              class="naver_login_long"
              src="/static/images/naver_login_long.png"
            />
          </div>
        </div>

        <!-- [홈으로] 버튼 -->
        <button type="submit" onclick="window.location.href='./index'">
          홈으로
        </button>
      </form>
    </div>

    <script type="module" src="/static/js/auth/log-in.js"></script>
  </body>
</html>
