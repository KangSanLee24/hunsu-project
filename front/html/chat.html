<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="/styles/chat.css">
</head>
<body>
    <div class="chat">
        <div class="chat-header">
            <span id="roomName" class="chatting room name"></span>
        </div>
        <div class="chat-message-list" id="chatscroll" style="overflow: auto;">
            <!-- 메시지들이 여기에 동적으로 삽입됩니다. -->
        </div>
        <div class="chat-composer">
            <input
                id="messageInput"
                class="chat-composer-input"
                placeholder="메세지를 입력해주세요."
            />
            <button id="sendButton" class="send-button">전송</button>
        </div>
        <script type= 'module' src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
        <script type= 'module' src="/js/chat/chat.js"></script>
    </div>
</body>
</html>
