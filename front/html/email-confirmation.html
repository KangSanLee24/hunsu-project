<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이메일 인증</title>
    <link rel="stylesheet" href="/styles/log-in.css" />
    <script type="module" src="/js/auth/email-confirmation.js"></script>
  </head>
  <body>
    <!-- 로그인 페이지 -->
    <div class="container">
      <h1>이메일 인증</h1>
      <form id="verify-email-form">
        <label for="email">이메일 (Email)</label>
        <input
          type="email"
          id="email"
          placeholder="example@example.com"
          required
        />

        <label for="token">인증 번호</label>
        <input type="token" id="token" placeholder="0000" required />

        <button type="submit">인증하기</button>
      </form>
    </div>
  </body>
</html>
