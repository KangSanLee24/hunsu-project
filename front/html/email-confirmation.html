<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이메일 인증</title>
    <link rel="stylesheet" href="/static/styles/email-confirmation.css" />
  </head>

  <body>
    <!-- 로그인 페이지 -->
    <div class="container">
      <h1>이메일 인증</h1>
      <form id="verify-email-form">
        <label for="email">이메일 (Email)</label>
        <input
          type="email"
          id="email"
          placeholder="example@example.com"
          required
        />

        <label for="token">인증 번호</label>
        <input type="token" id="token" placeholder="0000" required />

        <button type="submit">인증하기</button>
      </form>
    </div>

    <div id="notification" class="notification hidden">
      <div class="notification-content">
        <p>
          이메일이 성공적으로 전송되었습니다. 이메일 인증 페이지로 이동합니다.
        </p>
        <button id="confirm-btn">확인</button>
      </div>
    </div>

    <!-- 스타일을 추가해 비밀번호 변경을 화면에 표시 -->
    <style>
      .notification {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        border: 1px solid black;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        z-index: 1000;
      }

      .hidden {
        display: none;
      }
    </style>

    <script
      type="module"
      src="/static/static/js/auth/email-confirmation.js"
    ></script>
  </body>
</html>
