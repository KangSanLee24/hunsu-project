<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 상세</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/post-detail.css" />
    <script type="module" src="/js/main/header.js"></script>
    <script type="module" src="/js/post/post-detail.js"></script>
    <script type="module" src="/js/post/comments.js"></script>
  </head>

  <body>
    <header>
      <div class="logo">5ZIRAP</div>
      <nav>
        <ul>
          <li><a href="./log-in.html">로그인</a></li>
          <li><a href="./sign-up.html">회원가입</a></li>
          <li><a id="userNickname"></a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="post-detail">
        <div class="post-info">
          <span class="category"
            >카테고리: <span id="post-category"></span
          ></span>
          <span class="nickname"
            >| 작성자: <span id="post-nickname"></span
          ></span>
          <span class="date">| 작성일: <span id="post-date"></span></span>
          <span class="like">| 좋아요: <span id="post-likes"></span></span>
          <span class="dislike"
            >| 싫어요: <span id="post-dislikes"></span
          ></span>
          <h2 id="post-title">게시글 제목</h2>
          <div id="image-container">
            <img id="post-image" src="" alt="" />
          </div>

          <p id="post-content">게시글 내용</p>
          <!-- 좋아요 및 싫어요 버튼 위치 -->
          <div class="like-dislike">
            <button id="like-btn">
              <i class="fa fa-thumbs-up"></i> &#128518; 좋아요
              <span id="post-likes"></span>
            </button>
            <button id="dislike-btn">
              <i class="fa fa-thumbs-down"></i> &#128553; 싫어요
              <span id="post-dislikes"></span>
            </button>
          </div>
        </div>
        <div class="comments">
          <h3>댓글</h3>
          <div class="comment-input">
            <textarea
              id="comment-content"
              placeholder="댓글을 입력하세요..."
              rows="4"
            ></textarea>
            <button id="submit-comment">댓글 작성</button>
          </div>
          <ul id="comment-list"></ul>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-menu">
        <button onclick="window.location.href='./chat-list.html'">
          💬 Live Chat
        </button>
        <button onclick="window.location.href='./post-list.html'">
          📝 게시판
        </button>
        <button onclick="window.location.href='./main.html'">🏠 홈으로</button>
        <button
          class="footerAlarm"
          onclick="window.location.href='./alarm.html'"
        >
          🔔 알람
        </button>
        <button onclick="window.location.href='./my-page.html'">
          🏆 마이페이지
        </button>
      </div>
    </footer>
  </body>
</html>
