<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat List</title>
  <link rel="stylesheet" href="../styles/chat-list.css">
</head>
<body>
  <div class="chat-list">
    <h1>채팅</h1>
    <ul id="chatList">
      <!-- 채팅방 목록이 동적으로 삽입됩니다. -->
    </ul>
    <div class="controls">
      <input type="text" id="searchInput" placeholder="채팅방 검색...">
      <select id="sortSelect">
        <option value="latest">최신 순</option>
        <option value="oldest">오래된 순</option>
      </select>
      <button id="createChatButton">채팅방 만들기</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
  <script type= "module" src="../js/chat/chat-list.js"></script>
</body>
</html>
