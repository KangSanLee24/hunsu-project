<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat List</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="../styles/chat-list.css" />
  </head>

  <body>
    <header>
      <div class="logo">5ZIRAP</div>
      <nav>
        <ul>
          <li><a href="./log-in.html">로그인</a></li>
          <li><a href="./sign-up.html">회원가입</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="chat-list">
        <h1>채팅</h1>

        <div class="searchContainer">
          <input type="text" id="searchInput" placeholder="채팅방 검색..." />
          <select id="sortSelect">
            <option value="DESC">최신순</option>
            <option value="ASC">오래된순</option>
          </select>
          <button id="searchRoomButton">검색</button>
          <button id="createChatButton">채팅방 만들기</button>
        </div>
        <ul id="chatList">
          <!-- 채팅방 목록이 동적으로 삽입됩니다. -->
        </ul>
      </div>

      <!-- 모달 창 HTML -->
      <div id="modalOverlay"></div>
      <div id="chatRoomForm">
        <button id="closeButton" class="close-btn">&times;</button>
        <h2 class="modal-title">채팅방 생성</h2>
        <div class="input-container">
          <input type="text" id="roomName" name="roomName" placeholder="채팅방 이름을 입력하세요" />
        </div>
        <button id="createButton">채팅방 생성하기</button>
      </div>
    </main>

    <footer>
      <div class="footer-menu">
        <button onclick="window.location.href='./chat-list.html'">
          Live Chat
        </button>
        <button onclick="window.location.href='./post-list.html'">
          게시판
        </button>
        <button onclick="window.location.href='./main.html'">홈으로</button>
        <button onclick="window.location.href='./alarm.html'">알람</button>
        <button onclick="window.location.href='./my-page.html'">
          마이페이지
        </button>
      </div>
    </footer>

    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
    <script type="module" src="../js/chat/chat-list.js"></script>
    <script type="module" src="../js/chat/chat-create.js"></script>
    <script type="module" src="../js/chat/chat-search.js"></script>
  </body>
</html>
