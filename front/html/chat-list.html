<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat List</title>
    <link rel="stylesheet" href="/static/styles/style.css" />
    <link rel="stylesheet" href="/static/styles/chat-list.css" />
  </head>

  <body>
    <header>
      <div id="logo" class="logo">
        <div
          id="logo-home"
          class="logo-home"
          onClick="window.location.href='./index'"
        >
          5ZIRAP
        </div>
        <div
          id="admin-btn"
          class="admin-btn"
          onClick="window.location.href='./log-manager'"
        >
          ADMIN
        </div>
      </div>
      <nav>
        <ul>
          <li><a href="./log-in">로그인</a></li>
          <li><a href="./sign-up">회원가입</a></li>
          <li><a id="userNickname"></a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="chat-list">
        <h1>💬 Live Chat</h1>

        <div class="searchContainer">
          <input type="text" id="searchInput" placeholder="채팅방 검색..." />
          <select id="sortSelect">
            <option value="DESC">최신순</option>
            <option value="ASC">오래된순</option>
          </select>
          <button id="searchRoomButton">검색</button>
          <button id="createChatButton">채팅방 만들기</button>
        </div>

        <!-- 메뉴바 추가 -->
        <div class="menu-bar">
          <div class="menu-item">채팅방</div>
          <div class="menu-item">방장</div>
          <div class="menu-item">인원</div>
          <div class="menu-item">채팅시간</div>
        </div>

        <ul id="chatList">
          <!-- 채팅방 목록이 동적으로 삽입됩니다. -->
        </ul>
      </div>

      <!-- 모달 창 HTML -->
      <div id="modalOverlay"></div>
      <div id="chatRoomForm">
        <button id="closeButton" class="close-btn">&times;</button>
        <h2 class="modal-title">채팅방 생성</h2>
        <div class="input-container">
          <input
            type="text"
            id="roomName"
            name="roomName"
            placeholder="채팅방 이름을 입력하세요"
          />
        </div>
        <button id="createButton">채팅방 생성하기</button>
      </div>
    </main>

    <footer>
      <div class="footer-menu">
        <button onclick="window.location.href='./chat-list'">
          💬 Live Chat
        </button>
        <button onclick="window.location.href='./post-list'">📝 게시판</button>
        <button onclick="window.location.href='./index'">🏠 홈으로</button>
        <button id="alarmButton" class="footerAlarm" onclick="clickAlarmBtn()">
          🔔 알람
        </button>
        <button
          id="myPageButton"
          class="my-page-button"
          onclick="clickMyPageBtn()"
        >
          🏆 마이페이지
        </button>
      </div>
    </footer>

    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
    <script type="module" src="/static/js/common/header.js"></script>
    <script type="module" src="/static/js/chat/chat-list.js"></script>
    <script type="module" src="/static/js/chat/chat-create.js"></script>
    <script type="module" src="/static/js/chat/chat-search.js"></script>
  </body>
</html>
