<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="../styles/sign-up.style.css" />
  </head>
  <body>
    <!-- 회원가입 페이지 -->
    <div class="container">
      <h1>회원 가입</h1>
      <form>
        <label for="signup-email">이메일 (Email)</label>
        <input
          type="email"
          id="signup-email"
          placeholder="example@example.com"
          required
        />

        <label for="signup-password">비밀번호 (Password)</label>
        <input
          type="password"
          id="signup-password"
          placeholder="********"
          required
        />

        <label for="confirm-signup-password"
          >비밀번호 확인 (Password Confirm)</label
        >
        <input
          type="password"
          id="confirm-signup-password"
          placeholder="********"
          required
        />

        <label for="nickname">닉네임 (Nickname)</label>
        <input type="text" id="nickname" placeholder="홍길동" required />

        <label for="extra">뭘 추가하지? (What to add?)</label>
        <input type="text" id="extra" placeholder="imageUrl??" />

        <button type="submit">회원 가입하기</button>
      </form>
    </div>
  </body>
</html>
