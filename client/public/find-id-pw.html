<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이디 찾기 및 비밀번호 찾기</title>
    <link rel="stylesheet" href="../styles/find-id-pw.style.css" />
  </head>
  <body>
    <div class="container">
      <h1>아이디 찾기 및 비밀번호 찾기</h1>

      <!-- 아이디 찾기 폼 -->
      <div class="form-section">
        <h2>아이디 찾기</h2>
        <form id="find-id-form">
          <label for="find-id-email">등록된 이메일 입력:</label>
          <input
            type="email"
            id="find-id-email"
            placeholder="example@example.com"
            required
          />
          <button type="submit">아이디 찾기</button>
        </form>
      </div>

      <!-- 비밀번호 찾기 폼 -->
      <div class="form-section">
        <h2>비밀번호 찾기</h2>
        <form id="find-password-form">
          <label for="find-password-id">아이디 입력:</label>
          <input type="text" id="find-password-id" required />
          <label for="find-password-email">등록된 이메일 입력:</label>
          <input
            type="email"
            id="find-password-email"
            placeholder="example@example.com"
            required
          />
          <button type="submit">비밀번호 찾기</button>
        </form>
      </div>
    </div>
  </body>
</html>
